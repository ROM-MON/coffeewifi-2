<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffe and Wifi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>
<div class="container" style="margin-top:3%;">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->

          <thead>
          <tr>
              {% for head in cafes[0]: %}
              <th scope="col">{{ head }}</th>
              {% endfor %}

          </tr>
          </thead>

          <tbody>
           {% for row in cafes[1:]: %}
          <tr>

                {% for element in row: %}
              {% if 'http' is in element: %}
              <td> <a href=" {{ element }}"> Maps Link</a> </td>
              {% else: %}
              <td> {{ element }} </td>
              {% endif %}
              {% endfor %}

          </tr>
           {% endfor %}
          </tbody>
  	  </table>

      <p>
          <a class="btn btn-warning btn-lg" href="{{ url_for('home') }}" style="margin-right:1%; margin-top:2%">Return to index page</a>
          <a class="btn btn-warning btn-lg" href="{{ url_for('login') }}" style="margin-top:2%">Add Cafe Data</a>
      </p>

    </div>
  </div>
</div>

</body>
