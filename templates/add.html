{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Add A New Cafe{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="static/css/styles.css" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new cafe into the database</h1>

      <!-- This is where your WTForm will go -->
      {{ wtf.quick_form(form) }}

	  <p class="space-above" style="margin-bottom:3%;"><a class="btn btn-warning btn-sm" href="{{ url_for('cafes') }}" >See all cafes</a></p>

    </div>
  </div>
</div>

{% endblock %}
